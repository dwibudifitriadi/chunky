<!DOCTYPE html>
<html lang="en" id="targetdarkmode" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicons.png" type="image/png">
    <title>HelloPipit</title>
    <link rel="stylesheet" href="src/final.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #animated-text span {
            display: inline-block;
        }

        .drawing-area {
            position: relative;
        }

        .drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        section {
            cursor: url('img/pencil-cursor.png'), auto;
        }
    </style>
</head>

<body class="font-inter dark:bg-slate-900">
    <nav id="navbar"
        class="fixed md:mt-3 md:top-1 md:sticky bottom-8 inset-x-0 mx-2 border-2 bg-slate-50 border-solid  rounded-lg dark:bg-slate-900 border-slate-300 z-30">
        <div class="flex justify-between items-center">
            <!-- Item di kiri -->
            <div class="flex-1 overflow-x-auto dark:text-slate-300">
                <div class="flex space-x-4 pl-3">
                    <a href="index.html" class="p-3 md:p-4 md:hidden active-link">Home</a>
                    <a href="index.html"
                        class="p-3 md:p-4 md:block hidden font-dancingscript active-link">HelloPipit</a>
                    <a href="project.html" class="p-3 md:p-4">Project</a>
                    <a href="timeline.html" class="p-3 md:p-4">Timeline</a>
                    <a href="about.html" class="p-3 md:p-4">About</a>
                </div>
            </div>
            <!-- Item di kanan -->
            <div class="flex-shrink-0 border-l-2 border-solid px-3 border-slate-300" id="modegelap">
                <div class="relative rounded-full bg-slate-500 w-16 h-15 transition-colors duration-300" id="toggle-bg">
                    <div class="transition-all w-10 duration-300 transform" id="toggle-circle">
                        <i class="absolute top-1 left-1 bg-white rounded-full bx bx-sun" id="icontheme"></i>
                    </div>
                    <input type="checkbox" name="darkmode" class="opacity-0 w-full h-full cursor-pointer" id="darkmode">
                </div>
            </div>
        </div>
    </nav>

    <!-- homeless -->
    <div id="paletwarna"
        class="flex flex-col md:flex-row md:space-x-2 md:space-y-0 space-y-2 z-20 absolute top-28 right-3  border-slate-300 border-2 rounded-full p-2">
        <button id="red" class="w-8 h-8 bg-red-500 rounded-full"></button>
        <button id="green" class="w-8 h-8 bg-green-500 rounded-full"></button>
        <button id="blue" class="w-8 h-8 bg-blue-500 rounded-full"></button>
        <button id="clear" class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
            <i class='bx bx-trash'></i>
        </button>
    </div>
    <div onclick="aktifkandriver()">
        <section
            class="flex drawing-area  max-w-4xl md:justify-between md:grid md:grid-cols-2 -mt-20 flex-col items-center justify-center mx-auto min-h-screen px-4 animate__animated animate__fadeIn animate__fadeInUp">
            <canvas id="drawingCanvas" class="w-full h-full drawing-canvas "></canvas>

            <div
                class="relative bg-[url('/img/avatar.png')] md:justify-start dark:invert w-96 h-96 bg-cover bg-center flex items-center justify-center">
                <h1 id="animated-text"
                    class="absolute bottom-0 w-full text-center text-4xl text-red-500 font-dancingscript"></h1>
            </div>
            <div class="md:justify-end">
                <h1 class="text-center md:text-start md:text-4xl font-bold text-2xl my-5 dark:text-slate-300">Hai, saya
                    Dwi
                    Budi ðŸ˜º</h1>
                <div class="px-6 md:px-0 md:pr-12 dark:bg-gray-900 container mx-auto lg:items-center">
                    <p
                        class="md:text-xl dark:text-sky-50 text-slate-800 first-letter:uppercase first-letter:tracking-wider first-letter:text-6xl first-letter:float-left first-letter:m-1">
                        Seorang mahasiswa yang sedang menjalani hidup seperti masyarakat konvensional. Suka eksplorasi
                        tentang teknologi apapun, jika penasaran, cek <a href="project.html"
                            class="font-semibold text-sky-500 underline">Project</a> saya atau <a href="about.html"
                            class="font-semibold text-sky-500 underline">tentang saya.</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <script src="src/javascript.js"></script>
    <script>
        function aktifkandriver(){
        const driver = window.driver.js.driver;
        const driverObj = driver({
            overlayColor: 'blue',
            overlayOpacity: '50%',
            nextBtnText: 'Lanjut',
            prevBtnText: 'Kembali',
            doneBtnText: 'Tutup',
            showProgress: true,
            steps: [
                { element: '#navbar', popover: { title: 'Navigasi', description: 'Gunakan navigasi ini untuk berpindah halaman', side: "top", align: 'center' } },
                { element: '#paletwarna', popover: { title: 'Palet Warna', description: 'Bisa digunakan untuk mengganti warna kuas' } },
                { element: '#toggle-bg', popover: { title: 'Dark Mode', description: 'Mengubah mode website menjadi mode malam atau sebaliknya', side: 'top', align: 'end' } }
            ]
        });
            driverObj.drive();
            localStorage.setItem('driverSeen', 'true');
        }
        if (!localStorage.getItem('driverSeen')) {
            aktifkandriver();
        }
    </script>
</body>

</html>
